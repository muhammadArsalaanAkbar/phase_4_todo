# Frontend Helm Values Contract
# This file documents the expected structure for todo-frontend values

replicaCount: 1

image:
  repository: todo-frontend
  tag: "dev-latest"  # Override with SHA in production
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

probes:
  liveness:
    path: /api/health
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /api/health
    port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
  startup:
    path: /api/health
    port: 3000
    failureThreshold: 30
    periodSeconds: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

networkPolicy:
  enabled: true

ingress:
  enabled: true
  host: todo.local
  path: /

config:
  NODE_ENV: "production"
  # NEXT_PUBLIC_API_URL injected at runtime
