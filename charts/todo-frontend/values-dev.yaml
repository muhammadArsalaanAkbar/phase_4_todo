# Development environment overrides for todo-frontend

replicaCount: 1

image:
  tag: "dev-latest"
  pullPolicy: Never  # Use local Minikube images

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false

config:
  NODE_ENV: "development"

networkPolicy:
  enabled: false  # Disable in dev for easier debugging

ingress:
  enabled: true
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
