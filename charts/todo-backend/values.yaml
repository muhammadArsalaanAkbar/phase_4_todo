# Default values for todo-backend
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: todo-backend
  pullPolicy: IfNotPresent
  # Tag defaults to chart appVersion if not set
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Health check configuration
probes:
  liveness:
    path: /health
    port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health/ready
    port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /health
    port: 8000
    initialDelaySeconds: 0
    periodSeconds: 2
    timeoutSeconds: 3
    failureThreshold: 30

# ConfigMap data (non-sensitive)
config:
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "http://todo.local"

# Secret reference (sensitive data)
secrets:
  existingSecret: "todo-backend-secrets"

# Network policy
networkPolicy:
  enabled: true

# Metrics
metrics:
  enabled: true
  port: 8000
  path: /metrics
