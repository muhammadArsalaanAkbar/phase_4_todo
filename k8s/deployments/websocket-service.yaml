# Task: T070 — WebSocket Service K8s deployment manifest
# Deployment + Service + Dapr annotations
# Port 8003, app-id=websocket-service, non-root UID 1001
# No DB — stateless service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  namespace: todo-dev
  labels:
    app: websocket-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "websocket-service"
        dapr.io/app-port: "8003"
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: websocket-service
          image: websocket-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8003
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 20
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: todo-dev
  labels:
    app: websocket-service
spec:
  type: ClusterIP
  selector:
    app: websocket-service
  ports:
    - port: 8003
      targetPort: 8003
      name: http
